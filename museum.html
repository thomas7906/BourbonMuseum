<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>3D Museum Environment</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
</head>
<body>
    <a-scene physics="debug: true">
        <!-- Museum Building with Entryway -->
        <a-entity id="building" static-body position="0 2.5 -5">
             <!-- Museum Roof -->
            <a-box id="building" position="0 10 -20" width="30" height=".25" depth="30" color="gray" static-body></a-box>
            <!-- Museum Floor -->
            <a-box id="building" position="0 -2.5 -20" width="30" height=".25" depth="30" color="gray" static-body></a-box>
            <!-- Museum Back Wall -->
            <a-box id="building" position="0 3 -35" width="30" height="14.25" depth=".25" color="gray" static-body></a-box>
            <!-- Museum Left Wall -->
            <a-box id="building" position="-15 3 -20" width=".25" height="14.25" depth="30" color="gray" static-body></a-box>
            <!-- Museum Right Wall -->
            <a-box id="building" position="15 3 -20" width=".25" height="14.25" depth="30" color="gray" static-body></a-box>
            <!-- Museum Front Left Wall -->
            <a-box id="building" position="-10.125 3 -5" width="10" height="14.25" depth=".25" color="gray" static-body></a-box>
            <!-- Museum Front Left Wall -->
            <a-box id="building" position="10.125 3 -5" width="10" height="14.25" depth=".25" color="gray" static-body></a-box>
            <!-- Museum Front Top Wall -->
            <a-box id="building" position="0 7.75 -5" width="10.5" height="4.75" depth=".25" color="gray" static-body></a-box>
        </a-entity>

        <!-- Ground -->
        <a-plane position="0 0 0" rotation="-90 0 0" width="100" height="100" color="#8BC34A" static-body></a-plane>

        <!-- Lighting -->
        <a-light type="ambient" color="#FFF"></a-light>
        <a-light type="point" position="0 10 0" intensity="0.8"></a-light>

        <!-- Camera -->
        <a-entity camera position="0 3 10" look-controls="pointerLockEnabled: true" wasd-controls touch-controls></a-entity>

    </a-scene>
</body>
</html>
